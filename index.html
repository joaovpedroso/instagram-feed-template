<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Instagram Feed</title>

        <!-- <link rel="icon" href="/favicon.ico"> -->

        <meta name="description" content="Exemplo de utilização do Feed do Instagram em páginas Web">
        <meta name="author" content="João Victor D. Pedroso">

        <meta property="og:title" content="Instagram Feed">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Exemplo de utilização do Feed do Instagram em páginas Web">

        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>

        <div class="container">
            <div class="facebook-widget">
                
                <div class="facebook-widget-title">
                    <a href="">
                        <img src="images/profile.jpg" alt="Imagem de perfil do instagram" class="facebook-widget-profile-image" />
                    </a>

                    <div class="facebook-widget-title-box">
                        
                        <div class="facebook-widget-title-box-row">
                            <div class="facebook-widget-title-description">
                                <a href="">
                                    <h3>Nome Perfil</h3>
                                    <span>@perfil</span>
                                </a>
                            </div>
                        </div>

                        <div class="facebook-widget-title-box-row">
                            <div class="facebook-widget-title-statics facebook-widget-title-statics-posts">
                                <h4>0</h4>
                                <span>Publicações</span>
                            </div>

                            <div class="facebook-widget-title-statics facebook-widget-title-statics-followers">
                                <h4>0</h4>
                                <span>Seguidores</span>
                            </div>

                            <div class="facebook-widget-title-statics facebook-widget-title-statics-following">
                                <h4>0</h4>
                                <span>Seguindo</span>
                            </div>
                        </div>
                    </div>                    
                </div>

                <div class="facebook-widget-content">
                    <div class="facebook-widget-content-item">
                        <img src="images/placeholder.jpg" alt="" />
                    </div>
                    <div class="facebook-widget-content-item">
                        <img src="images/placeholder.jpg" alt="" />
                    </div>
                    <div class="facebook-widget-content-item">
                        <img src="images/placeholder.jpg" alt="" />
                    </div>
                    <div class="facebook-widget-content-item">
                        <img src="images/placeholder.jpg" alt="" />
                    </div>
                    <div class="facebook-widget-content-item">
                        <img src="images/placeholder.jpg" alt="" />
                    </div>
                    <div class="facebook-widget-content-item">
                        <img src="images/placeholder.jpg" alt="" />
                    </div>
                </div>


            </div>
        </div>

        <script src="js/scripts.js"></script>
    </body>
</html>
